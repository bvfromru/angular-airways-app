<mat-toolbar [ngClass]="{ 'main-page': isMainPage }">
  <div class="wrapper">
    <div class="header-container">
      <a class="mainpage-link" routerLink="/">
        <img src="../../../assets/svg/logo.svg" alt="Airways logo" class="logo" />
      </a>
      <div class="header-breadcrumbs">
        <div class="header-page-info" *ngIf="isMainPage">Book Flights</div>
        <app-stepper *ngIf="!isMainPage" [step]="step"></app-stepper>
      </div>
      <div class="header-settings">
        <mat-select
          [value]="this.settingsService.currentDateFormat$ | async"
          (selectionChange)="onDateFormatsChanged($event.value)"
          class="header-input date-format-input"
        >
          <mat-option *ngFor="let dateFormat of dateFormats" [value]="dateFormat">
            {{ dateFormat }}
          </mat-option>
        </mat-select>

        <mat-select
          [value]="this.settingsService.currentCurrency$ | async"
          (selectionChange)="onCurrencyChanged($event.value)"
          class="header-input currency-input"
          hideSingleSelectionIndicator="true"
        >
          <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{ currency.name | uppercase }}
          </mat-option>
        </mat-select>

        <button mat-stroked-button class="auth-btn">
          <svg
            width="14"
            height="16"
            viewBox="0 0 14 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"

              fill="currentColor"
            />
          </svg>

          Sign in
        </button>

        <a routerLink="/cart" class="cart-btn">
          <svg
            width="24"
            height="19"
            viewBox="0 0 24 19"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              d="M5.00009 19C4.71675 19 4.45842 18.9125 4.22509 18.7375C3.99175 18.5625 3.83342 18.3333 3.75009 18.05L0.950086 7.95C0.866753 7.71667 0.904253 7.5 1.06259 7.3C1.22092 7.1 1.43342 7 1.70009 7H6.75009L11.1501 0.45C11.2334 0.316667 11.3501 0.208333 11.5001 0.125C11.6501 0.0416667 11.8084 0 11.9751 0C12.1418 0 12.3001 0.0416667 12.4501 0.125C12.6001 0.208333 12.7168 0.316667 12.8001 0.45L17.2001 7H22.3001C22.5668 7 22.7793 7.1 22.9376 7.3C23.0959 7.5 23.1334 7.71667 23.0501 7.95L20.2501 18.05C20.1668 18.3333 20.0084 18.5625 19.7751 18.7375C19.5418 18.9125 19.2834 19 19.0001 19H5.00009ZM5.50009 17H18.5001L20.7001 9H3.30009L5.50009 17ZM9.17509 7H14.8001L11.9751 2.8L9.17509 7Z"
              fill="currentColor"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</mat-toolbar>
<ng-container *ngIf="!isMainPage">
  <app-info-row *ngIf="currentFlight$ | async as cF" [currentFlight]="cF"></app-info-row>
</ng-container>
